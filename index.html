<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>92DADU44 Aviator Predictor (Educational)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4 text-warning">92DADU44 Aviator Predictor</h1>
    
    <!-- Prediction Box -->
    <div class="card bg-secondary mb-4">
      <div class="card-body">
        <h5 class="card-title">Next Round Prediction</h5>
        <div id="predictionValue" class="display-4 text-center my-3">1.00x</div>
        <button onclick="generatePrediction()" class="btn btn-warning w-100">Analyze Next Round</button>
      </div>
    </div>

    <!-- Round History Table -->
    <div class="card bg-secondary">
      <div class="card-body">
        <h5 class="card-title">Recent Rounds</h5>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Round</th>
              <th>Predicted</th>
              <th>Actual</th>
            </tr>
          </thead>
          <tbody id="roundHistory">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Disclaimer -->
    <div class="mt-4 small text-muted">
      <strong>Disclaimer:</strong> This tool is for educational analysis only. Predictions are simulated and not connected to real games. Gambling involves financial risk.
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
